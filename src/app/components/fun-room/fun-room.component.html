<div class="room room--4fun">
	<div class="room__header">
		<img [src]="funLobby && funLobby.image"
				 class="room__icon"
				 alt="Ícone simbolizando alegria e diversão"
				 title="Lobby para se divertir!">
		<h3 class="room__title">{{ funLobby && funLobby.title }}</h3>
	</div>

	<div *ngIf="funLobby && funLobby.servers"
			 class="room__lobbys">
		<app-carousel [lobbys]="funLobby.servers"></app-carousel>
	</div>
</div>
