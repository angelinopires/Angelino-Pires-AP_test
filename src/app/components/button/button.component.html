<button class="btn"
				type="button"
				[ngClass]="modifiersJoined"
				[disabled]="disabled"
				(click)="clicked.emit()">
	<ng-container *ngIf="iconName">
		<fa-icon [icon]="iconName"></fa-icon>
		<span class="btn__extra-text" *ngIf="extraText">{{ extraText }}</span>
	</ng-container>
	{{ text && text }}
</button>
