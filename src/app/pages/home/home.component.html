<main class="container">
	<section class="dashboard">
		<header class="dashboard__header">

			<div class="player__info">
				<img class="player__image" src="" alt="Foto de perfil do jogador">
				<h3 class="player__name">|M8|LinO</h3>
				<h4 class="player__id">GC ID: 23191420</h4>
			</div>

			<div class="player__expertise">
				<p class="player__progress-text">Casual</p>
				<p class="player__progress-text">Competitivo</p>
				<progress class="progress-bar" max="100" value="50"></progress>
				<p class="player__progress-text">Amador</p>
				<p class="player__progress-text">Pro</p>
			</div>

			<div class="player__badges">
				<img src="game_position" alt="Trazer texto da posicao do player aqui" class="player__position">
				<img src="featured_medal" alt="" class="player__medal">
				<img src="patent" alt="Patente aqui" class="player__patent">
				<span class="player__level"></span>
				<img src="is_subscriber" alt="" class="player__subscriber">
				<!-- <img src="assets/img/beginner.svg" alt="Jogodar nÃ­vel iniciante" class="player__level"> -->
			</div>


		</header>
		<div class="dashboard__body"></div>
		<footer class="dashboard__footer"></footer>
	</section>
</main>
